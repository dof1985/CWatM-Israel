[FILE_PATHS]
# Only insert folder names
inputsPath = Required_initial_maps_ayalonSmall
outputsPath = ModFlow_inputs_ayalonSmall

[MODFLOW_INPUTS]
# load map names
basinMap = ayalon_small.tif
dem = dem100m.tif
cellArea = cellarea.tif

# CRS
cwatm_epsg = 4326
modflow_epsg = 32636

# resolution [m]
modflow_resolution = 500
modflow_subResolution = 250

# cwatm resolution [m /deg]
cwatm_resolution = 0.0083333333

# Minimum share of MODFLOW cell's area in the CWatM basin/region mask \\
# reuqired to keep the cell inside the mask
relativeAreaThreshold = 0.6

# stream density [m]
# stream_density^2 defines the minimal drainage area of rivers \\
#(function of the basin, climate...)
streamDensity = 1000

